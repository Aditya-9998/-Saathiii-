    </header>

    <main class="content login-page">
        <section class="login-container">
            <h2 data-lang-key="login.signupTitle">Create a Kisaan Saathi Account</h2>
            <form>
                <div class="input-group">
                    <label for="name" data-lang-key="login.nameLabel">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="phone" data-lang-key="login.phoneLabel">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="email" data-lang-key="login.emailLabel">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password" data-lang-key="login.passwordLabel">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="location" data-lang-key="login.locationLabel">Location</label>
                    <select id="location" name="location" required>
                        <option value="india" selected>India</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="state" data-lang-key="login.stateLabel">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="input-group">
                    <label for="pincode" data-lang-key="login.pincodeLabel">Pincode</label>
                    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
                </div>
                <button type="submit" class="btn-primary" data-lang-key="login.signupButton">Sign Up</button>
            </form>

            <!-- âœ… FIXED: Text à¤”à¤° link à¤…à¤²à¤— elements à¤®à¥‡à¤‚ -->

                <span data-lang-key="login.haveAccountText">Already have an account?</span>
                <a href="login.html" data-lang-key="login.loginLink">Login</a>
            </p>
        </section>
    </main>

    <div id="footer"></div>

    <script src="js/language.js"></script>
</body>
